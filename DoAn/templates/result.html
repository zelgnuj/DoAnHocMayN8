<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kết quả Dự đoán</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            padding: 20px;
            border-radius: 10px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .result {
            font-size: 1.2em;
            text-align: center;
            margin-top: 20px;
        }
        .btn-block {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Kết quả Dự đoán</h1>
            <p class="result">{{ prediction }}</p>
            <p class="result">Tỉ lệ mắc bệnh: {{ (probability * 100) | round(2) }}%</p>
            <a href="/" class="btn btn-primary btn-block">Dự đoán lại</a>
        </div>
    </div>
</body>
</html>
